<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/script/app.js" defer></script>
    <script src="https://kit.fontawesome.com/e12903ffc7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Bootcamp Capsules</title>
</head>

<body>

    <header class="header">
        <h1>Bootcamp Capsules Project</h1>
    </header>

    <main class="main">

        <div class="manipulation">
            <div class="search">
                <label for="serach">Search:</label>
                <input type="text" name="search" placeholder="text..." id="search">
            </div>

            <div class="sort">
                <label for="sort">Sort By:</label>
            </div>
        </div>

        <lottie-player class="animation" src="https://assets9.lottiefiles.com/packages/lf20_gqgyomqx.json" speed="1" loop autoplay></lottie-player>

        <table class="table" cellspacing="0">
            <thead id="table-head"></thead>
            <tbody id="table-body"></tbody>
        </table>
    </main>

</body>

</html>
